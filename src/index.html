<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>couchstream</title>
    </head>
    <body>
        <div id="room">
            <h3>Join</h3>
            <input type="text" id="roomId">
            <button id="joinBtn">Join</button>
            <hr>
            <h3>Host</h3>
            <div id="message"></div>
            <input type="file" accept="video/*,text/vtt" id="fileSelector">
        </div>
        <button id="leaveStreamBtn" hidden>Leave stream</button>
        <hr>
        <video controls hidden controlslist="nodownload"></video>
    </body>
</html>
